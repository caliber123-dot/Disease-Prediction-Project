{% extends 'base.html' %}
{% block title %} Predict{% endblock title %}
{% block body %}
<style>
    /* Container for the iframe */
    .responsive-iframe-container {
        position: relative;
        width: 100%;
        /* Full width */
        padding-top: 56.25%;
        /* Aspect ratio: 16:9 */
        /* Optional fallback for screens with different aspect ratios */
        max-height: 90vh;
        /* Limit to 90% of viewport height */
    }

    /* The iframe */
    .responsive-iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        /* Full width of the container */
        height: 100%;
        /* Full height of the container */
        border: 0;
        /* Remove borders */
    }
</style>

<div class="container-xxl py-3" style="background-color: #cde8ff;">
    <div class="container text-center">
        <h4><u>PowerPoint</u></h4>
    </div>
    <div class="container">
        <div class="responsive-iframe-container mt-0 mb-5">
            <iframe style="border: #ddd solid 5px;"
                src="https://1drv.ms/p/c/f7bcf1f0fc4c4a13/IQQNdf6CjJ38Rb8iCRCeMK3gAQw2_9wtH5S85xGoWNV3Bjw?em=2&amp;wdAr=1.7777777777777777"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</div>

{% endblock body %}
