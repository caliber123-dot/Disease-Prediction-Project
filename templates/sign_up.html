{% extends 'base.html' %}
{% block title %} Predict{% endblock title %}
{% block body %}

<!-- About Start -->

<div class="container-xxl py-3" style="background-color: #cde8ff;">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-6 wow1 fadeIn1" data-wow-delay="0.5s" style="background-image: url('static/img/signup-bg.jpg');background-size: cover;min-height: 200px;">
                
            </div>
            <div class="col-lg-6 wow fadeIn bg-light" data-wow-delay="0.5s">
                <form action="/sign_up" method="POST">
                    <div class="bg-light h-100 d-flex pt-4">
                        <div class="container">
                            <div class="row">
                                <h4 class="mb-2 text-primary">Register Here</h4>
                                <hr class="p-0">
                                <span class="pb-0">
                                    Already have an account ? <a href="/sign_in">Login Here</a>
                                  </span>
                                  {% if msg %}
                                    <p class="text-dark mt-3"><b class="text-danger"> {{ msg }} </b></p>
                                {% endif %}
                            </div>
                            <div class="row pb-3 py-2">
                                <div class="col-12 col-sm-12">
                                    <input type="text" required class="form-control border-1 p-2" placeholder="Your Name" name="txtname">
                                  </div>
                            </div>
                            <div class="row pb-3">
                                <div class="col-12 col-sm-12">
                                    <input type="text" required class="form-control border-1 p-2" placeholder="Your Email" name="txtemail">
                                  </div>
                            </div>
                            <div class="row pb-3">
                                <div class="col-12 col-sm-12">
                                    <input type="text" required class="form-control border-1 p-2" placeholder="Your Phone" name="txtphone">
                                  </div>
                            </div>
                            <div class="row pb-3">
                                <div class="col-12 col-sm-12">
                                    <input type="text" required class="form-control border-1 p-2" placeholder="Password" name="txtpsw">
                                  </div>
                            </div>                            
                            <div class="row">
                                <div class="col-12 col-sm-12">
                                    <input type="text" required class="form-control border-1 p-2" placeholder="Confirm Password" name="txtcpsw">
                                  </div>
                            </div> 
                            <div class="row text-center justify-content-center">
                                <div class="col-12 col-sm-12 py-3">
                                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-1 rounded-pill">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- About End -->

{% if msg %}
<div class="container text-center"  style="display: block;">
    <p class="text-dark mt-3"><b class="text-danger"> {{ msg }} </b></p>
</div>
{% endif %}

{% endblock body %}
