<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Table with Sorting</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Table CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/bootstrap-table@1.21.3/dist/bootstrap-table.min.css"
  >
</head>
<body>
  <div class="container mt-5">
    <h2>Sortable Bootstrap Table</h2>
    <table
      id="table"
      class="table table-striped"
      data-toggle="table"
      data-sortable="true"
      data-pagination="true"
      data-page-size="2"
      data-search="true"
    >
      <thead>
        <tr>
          <th  data-sortable="true">ID</th>
          <th >Name</th>
          <th >Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>3</td>
          <td>John Doe</td>
          <td>25</td>
        </tr>
        <tr>
          <td>1</td>
          <td>Jane Smith</td>
          <td>30</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bob Johnson</td>
          <td>28</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Bootstrap Table JS -->
  <script src="https://unpkg.com/bootstrap-table@1.21.3/dist/bootstrap-table.min.js"></script>
</body>
</html>
